<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordfelsbrytare</title>
<meta name="description" content="Test och kontrollera jordfelsbrytare enkelt och effektivt">
<meta name="theme-color" content="#e8f4f8">

<style>
body { 
  margin:0; 
  padding:0; 
  font-family: "Segoe UI", sans-serif; 
  background:#e8f4f8; 
  touch-action: manipulation;
}

.topbar { 
  position: sticky; 
  top:0; 
  width:100%; 
  text-align:center; 
  padding:12px; 
  font-size:20px; 
  font-weight:bold; 
  background:#e8f4f8; 
  z-index:1000; 
  box-shadow: 3px 3px 8px #d0e5ed, -3px -3px 8px #ffffff; 
  border-radius:0 0 15px 15px; 
  color:#3b6880;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.app { 
  max-width:100%; 
  margin:30px auto 10px; 
  display:none; 
  padding: 0 12px;
}

.card { 
  background:#e8f4f8; 
  padding:12px; 
  border-radius:15px; 
  box-shadow:6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  margin-bottom:10px; 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

label { 
  display:block; 
  font-weight:bold; 
  margin-bottom:6px; 
  color:#3b6880; 
  font-size:18px;
}

select, input { 
  width:100%; 
  padding:14px; 
  border-radius:10px; 
  border:2px solid #5a9fc7; 
  background:#e8f4f8; 
  box-shadow: inset 3px 3px 6px #d0e5ed, inset -3px -3px 6px #ffffff; 
  font-size:18px;
  margin-bottom:10px; 
  color:#3b6880;
  min-height:48px;
  font-weight:bold;
}

select:focus, input:focus {
  outline:none;
  border-color:#4a89b0;
}

.last-checked-display {
  padding:14px;
  border-radius:10px;
  background:#e8f4f8;
  box-shadow: inset 3px 3px 6px #d0e5ed, inset -3px -3px 6px #ffffff;
  font-size:18px;
  color:#3b6880;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  font-weight:bold;
  border:2px solid #5a9fc7;
}

.save-btn { 
  width:100%; 
  background:#e8f4f8; 
  font-size:20px; 
  padding:16px; 
  border-radius:15px; 
  box-shadow: 6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  border:4px solid #70b5e0; 
  cursor:pointer; 
  font-weight:bold; 
  color:#3b6880;
  opacity:0; 
  animation:fadeIn 1s ease forwards; 
  animation-delay:0.2s; 
  transition: all 0.15s ease;
  min-height:56px;
}

.save-btn:active { 
  box-shadow: inset 5px 5px 10px #d0e5ed, inset -5px -5px 10px #ffffff;
  transform: scale(0.98);
}

.fade-in { 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

@keyframes fadeIn { 
  0%{opacity:0; transform:translateY(10px);} 
  100%{opacity:1; transform:translateY(0);} 
}

.loader { 
  width:50px; 
  height:50px; 
  margin:40px auto; 
  border-radius:50%; 
  box-shadow:6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  animation:pulse 1.4s ease-in-out infinite; 
}

@keyframes pulse {
  0%{transform:scale(1); box-shadow:8px 8px 15px #d0e5ed,-8px -8px 15px #ffffff;}
  50%{transform:scale(0.9); box-shadow:inset 6px 6px 10px #d0e5ed, inset -6px -6px 10px #ffffff;}
  100%{transform:scale(1); box-shadow:8px 8px 15px #d0e5ed,-8px -8px 15px #ffffff;}
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(59, 104, 128, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: #e8f4f8;
  padding: 28px;
  border-radius: 20px;
  box-shadow: 6px 6px 12px #d0e5ed, -6px -6px 12px #ffffff;
  text-align: center;
  animation: scaleIn 0.3s ease;
  max-width: 90%;
}

@keyframes scaleIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.checkmark-circle {
  width: 80px;
  height: 80px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: #4ade80;
  display: flex;
  align-items: center;
  justify-content: center;
}

.checkmark {
  width: 48px;
  height: 48px;
  stroke: white;
  stroke-width: 4;
  fill: none;
  animation: checkmarkDraw 0.5s ease forwards;
}

@keyframes checkmarkDraw {
  0% {
    stroke-dasharray: 0, 100;
    opacity: 0;
  }
  100% {
    stroke-dasharray: 100, 100;
    opacity: 1;
  }
}

.saved-text {
  font-size: 22px;
  font-weight: bold;
  color: #3b6880;
}
</style>
</head>

<body>
<div class="topbar">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
  </svg>
  Jordfelsbrytare
</div>
<div id="loader" class="loader"></div>

<div class="app" id="app">
<div class="card">
<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
  </svg>
  Uppdrag
</label>
<select id="uppdrag"></select>

<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    <polyline points="9 22 9 12 15 12 15 22"/>
  </svg>
  Fastighet
</label>
<select id="fastighet"></select>

<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
    <circle cx="12" cy="10" r="3"/>
  </svg>
  Adress
</label>
<select id="adress"></select>

<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
  </svg>
  L√§genhetsnummer
</label>
<select id="lgh"></select>

<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="20 6 9 17 4 12"/>
  </svg>
  Status
</label>
<select id="status">
<option value="">V√§lj status‚Ä¶</option>
<option value="Funktion. OK">Funktion. OK</option>
<option value="Ej tillg√§nglig">Ej tillg√§nglig</option>
<option value="Funktionsfel">Funktionsfel</option>
</select>

<label>
  <svg style="display:inline-block; vertical-align:middle; margin-right:6px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
    <line x1="16" y1="2" x2="16" y2="6"/>
    <line x1="8" y1="2" x2="8" y2="6"/>
    <line x1="3" y1="10" x2="21" y2="10"/>
  </svg>
  Senast kontrollerad:
</label>
<div id="latest" class="last-checked-display"></div>
</div>

<button class="save-btn" onclick="save()">SPARA TEST</button>
</div>

<div id="savedModal" class="modal-overlay">
<div class="modal-content">
<div class="checkmark-circle">
<svg class="checkmark" viewBox="0 0 52 52">
<polyline points="14,27 22,35 38,19" />
</svg>
</div>
<p class="saved-text">Sparat!</p>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzRsmS3W8ARaCHQHLcRMCC8uEHsYkHU1O-pq1xwnGZgKoBNLLH-ffyRKifFvbprMRDA/exec";
let allData = [];
let LGH_KEY = "lgh";

function detectLghKey() {
    if (!allData.length) return;
    const sample = allData[0] || {};
    const knownKeys = ["uppdrag","fastighet","adress","status","date","time","previousDate","previousStatus"];
    const keys = Object.keys(sample);

    // Om "lgh" redan finns, anv√§nd den direkt
    if (keys.includes("lgh")) {
        LGH_KEY = "lgh";
        return;
    }

    // F√∂rs√∂k hitta ett f√§lt som liknar l√§genhetsnummer
    const candidates = keys.filter(k => !knownKeys.includes(k) && /l.*gh|l√§genhet|lagenhet/i.test(k));
    if (candidates.length) {
        LGH_KEY = candidates[0];
        return;
    }

    // Fallback: ta f√∂rsta ok√§nda nyckeln
    const fallback = keys.find(k => !knownKeys.includes(k));
    if (fallback) {
        LGH_KEY = fallback;
    }

    console.log("üîë Uppt√§ckt f√§lt f√∂r l√§genhetsnummer:", LGH_KEY);
}

function getLgh(item) {
    return item[LGH_KEY] || item.lgh || item["L√§genhetsnummer"] || item["l√§genhetsnummer"];
}

function normalizeAdress(value) {
    if (value === "(Ingen adress)" || value == null) return "";
    return String(value).trim();
}

async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];
        detectLghKey();
        
        // DEBUG: Visa hela JSON-svaret
        console.log("üì¶ FULL JSON RESPONSE:", JSON.stringify(json, null, 2));
        console.log("üìä Total antal poster:", allData.length);
        
        // DEBUG: Visa f√∂rsta posten i detalj
        if (allData.length > 0) {
            console.log("üîç F√ñRSTA POSTEN (alla f√§lt):", JSON.stringify(allData[0], null, 2));
            console.log("üîç Alla f√§ltnamn i f√∂rsta posten:", Object.keys(allData[0]));
        }
        
        // üö® SPECIAL DEBUG F√ñR J√ÑRF√ÑLLA
        const jarfallaData = allData.filter(item => 
            item.fastighet && item.fastighet.includes("J√§rf√§lla")
        );
        if (jarfallaData.length > 0) {
            console.log("üö® J√ÑRF√ÑLLA DEBUG - Antal poster:", jarfallaData.length);
            console.log("üö® J√ÑRF√ÑLLA f√∂rsta 3 posterna:", JSON.stringify(jarfallaData.slice(0, 3), null, 2));
            console.log("üö® LGH-v√§rden f√∂r J√§rf√§lla:", jarfallaData.map(i => ({
                adress: i.adress,
                lgh: getLgh(i),
                rawLgh: i.lgh,
                allKeys: Object.keys(i)
            })).slice(0, 5));
        }
        
        // Visa alla unika uppdrag fr√•n datan
        fillSelect("uppdrag",[...new Set(allData.map(i=>i.uppdrag).filter(Boolean))]);
        
        // L√§gg till event listeners f√∂r kedjefiltrering
        document.getElementById("uppdrag").addEventListener("change", filterFastighet);
        document.getElementById("fastighet").addEventListener("change", filterAdress);
        document.getElementById("adress").addEventListener("change", filterLgh);
        document.getElementById("lgh").addEventListener("change", updateLastChecked);
        
        console.log("‚úÖ Data loaded, event listeners attached");
    } catch (error) {
        console.error("‚ùå Error loading data:", error);
    }

    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
}

function filterFastighet(){
    const uppdrag = document.getElementById("uppdrag").value;
    
    if (!uppdrag) {
        fillSelect("fastighet", []);
        fillSelect("adress", []);
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    // Visa bara fastigheter som finns f√∂r detta uppdrag i datan
    const filtered = allData.filter(item => item.uppdrag === uppdrag);
    const fastigheter = [...new Set(filtered.map(i=>i.fastighet).filter(Boolean))];
    fillSelect("fastighet", fastigheter);
    
    // Nollst√§ll efterf√∂ljande dropdowns
    fillSelect("adress", []);
    fillSelect("lgh", []);
    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
}

function filterAdress(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    
    if (!uppdrag || !fastighet) {
        fillSelect("adress", []);
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    // Visa bara adresser som finns f√∂r detta uppdrag OCH fastighet i datan
    const filtered = allData.filter(item => 
        item.uppdrag === uppdrag && 
        item.fastighet === fastighet
    );
    // Inkludera √§ven tomma adresser och normalisera "(Ingen adress)"
    const adresser = [...new Set(
        filtered.map(i => normalizeAdress(i.adress) || "(Ingen adress)")
    )];
    fillSelect("adress", adresser);

    // Nollst√§ll efterf√∂ljande dropdowns
    fillSelect("lgh", []);
    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
}

function filterLgh(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    
    if (!uppdrag || !fastighet || !adress) {
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    // Normalisera adress f√∂r matchning (hanterar √§ven "(Ingen adress)")
    const actualAdress = normalizeAdress(adress);
    
    // F√∂rs√∂k f√∂rst matcha p√• uppdrag + fastighet + adress
    let filtered = allData.filter(item => 
        item.uppdrag === uppdrag && 
        item.fastighet === fastighet && 
        normalizeAdress(item.adress) === actualAdress
    );

    // Om inget hittades (t.ex. pga mellanslag eller stavfel), falla tillbaka till bara uppdrag + fastighet
    if (!filtered.length) {
        filtered = allData.filter(item => 
            item.uppdrag === uppdrag &&
            item.fastighet === fastighet
        );
        console.log("üîÅ Fallback: visar l√§genheter endast baserat p√• uppdrag + fastighet", { uppdrag, fastighet, adress });
    }

    const lgh = [...new Set(filtered.map(i=>getLgh(i)).filter(Boolean))];
    fillSelect("lgh", lgh);

    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
}

function updateLastChecked(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const selectedAdress = document.getElementById("adress").value;
    const selectedLgh = document.getElementById("lgh").value;
    const latestDiv = document.getElementById("latest");
    
    if (!uppdrag || !fastighet || !selectedAdress || !selectedLgh) {
        latestDiv.innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    // Normalisera adress f√∂r matchning (hanterar √§ven "(Ingen adress)")
    const actualAdress = normalizeAdress(selectedAdress);
    
    // Matcha med alla f√§lt f√∂r att hitta exakt r√§tt post (inkl. adress)
    let record = allData.find(item => 
        item.uppdrag === uppdrag &&
        item.fastighet === fastighet &&
        normalizeAdress(item.adress) === actualAdress && 
        String(getLgh(item) || "").trim() === String(selectedLgh || "").trim()
    );

    // Om ingen post hittas (t.ex. pga avvikande adressv√§rde), f√∂rs√∂k utan adressmatchning
    if (!record) {
        record = allData.find(item => 
            item.uppdrag === uppdrag &&
            item.fastighet === fastighet &&
            String(getLgh(item) || "").trim() === String(selectedLgh || "").trim()
        );
        if (record) {
            console.log("üîÅ Fallback i updateLastChecked utan adressmatchning", { uppdrag, fastighet, selectedAdress, selectedLgh });
        }
    }

    if (!record) {
        latestDiv.innerHTML = '<span style="color:#999;">Inget datum hittades</span>';
        return;
    }
    
    if (record.previousDate) {
        const statusText = record.previousStatus ? ` - ${record.previousStatus}` : '';
        latestDiv.innerHTML = `<strong>${record.previousDate}</strong>${statusText}`;
    } else {
        latestDiv.innerHTML = '<span style="color:#999;">Inget tidigare test registrerat</span>';
    }
}

function fillSelect(id, arr){
    const s = document.getElementById(id);
    s.innerHTML = '<option value="">V√§lj...</option>';
    arr.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        s.appendChild(opt);
    });
}

async function save(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    const lgh = document.getElementById("lgh").value;
    const status = document.getElementById("status").value;

    if(!uppdrag || !fastighet || !adress || !lgh || !status){
        alert("Fyll i alla f√§lt!");
        return;
    }

    const now = new Date();
    const dateStr = now.toISOString().split('T')[0];
    const timeStr = now.toTimeString().split(' ')[0];

    const adressToSend = normalizeAdress(adress);

    const body = {
        uppdrag,
        fastighet,
        adress: adressToSend,
        lgh,
        status,
        date: dateStr,
        time: timeStr
    };

    try {
        await fetch(API_URL, {
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body: new URLSearchParams(body)
        });

        // Ladda om data fr√•n servern f√∂r att f√• senaste informationen
        await loadData();
        
        // Uppdatera "Senast kontrollerad" med ny data
        updateLastChecked();
        
        const modal = document.getElementById("savedModal");
        modal.classList.add("show");
        
        setTimeout(() => {
            modal.classList.remove("show");
        }, 2000);

        document.getElementById("uppdrag").selectedIndex = 0;
        document.getElementById("fastighet").selectedIndex = 0;
        document.getElementById("adress").selectedIndex = 0;
        document.getElementById("lgh").selectedIndex = 0;
        document.getElementById("status").selectedIndex = 0;
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj adress och l√§genhet</span>';
    } catch(err) {
        alert("Kunde inte spara. F√∂rs√∂k igen.");
    }
}


loadData();

if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').catch(()=>{});
}
</script>
</body>
</html>
