<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordfelsbrytare Test</title>
<meta name="description" content="Test och kontrollera jordfelsbrytare enkelt och effektivt">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e0e0e0">

<style>
body { 
  margin:0; 
  padding:0; 
  font-family: "Segoe UI", sans-serif; 
  background:#e0e0e0; 
}

.topbar { 
  position: sticky; 
  top:0; 
  width:100%; 
  text-align:center; 
  padding:15px; 
  font-size:22px; 
  font-weight:bold; 
  background:#e0e0e0; 
  z-index:1000; 
  box-shadow: 4px 4px 10px #bebebe, -4px -4px 10px #ffffff; 
  border-radius:0 0 20px 20px; 
}

.app { 
  max-width:540px; 
  margin:80px auto 20px; 
  display:none; 
  padding: 0 16px;
}

.card { 
  background:#e0e0e0; 
  padding:20px; 
  border-radius:20px; 
  box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff; 
  margin-bottom:20px; 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

label { 
  display:block; 
  font-weight:bold; 
  margin-bottom:8px; 
  color:#333; 
  font-size:18px;
}

select, input { 
  width:100%; 
  padding:12px; 
  border-radius:12px; 
  border:none; 
  background:#e0e0e0; 
  box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff; 
  font-size:18px;
  margin-bottom:20px; 
  color:#333;
}

.last-checked-display {
  padding:12px;
  border-radius:12px;
  background:#d9d9d9;
  font-size:18px;
  color:#333;
  margin-bottom:20px;
}

.save-btn { 
  width:100%; 
  background:#e0e0e0; 
  font-size:20px; 
  padding:15px; 
  border-radius:20px; 
  box-shadow: 8px 8px 15px #bebebe,-8px -8px 15px #ffffff; 
  border:none; 
  cursor:pointer; 
  font-weight:bold; 
  color:#333;
  opacity:0; 
  animation:fadeIn 1s ease forwards; 
  animation-delay:0.2s; 
}

.save-btn:active { 
  box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff; 
}

.fade-in { 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

@keyframes fadeIn { 
  0%{opacity:0; transform:translateY(10px);} 
  100%{opacity:1; transform:translateY(0);} 
}

.loader { 
  width:70px; 
  height:70px; 
  margin:60px auto; 
  border-radius:50%; 
  box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff; 
  animation:pulse 1.4s ease-in-out infinite; 
}

@keyframes pulse {
  0%{transform:scale(1); box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff;}
  50%{transform:scale(0.9); box-shadow:inset 6px 6px 10px #bebebe, inset -6px -6px 10px #ffffff;}
  100%{transform:scale(1); box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff;}
}

/* Modal overlay for save confirmation */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: #e0e0e0;
  padding: 32px;
  border-radius: 30px;
  box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
  text-align: center;
  animation: scaleIn 0.3s ease;
}

@keyframes scaleIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.checkmark-circle {
  width: 96px;
  height: 96px;
  margin: 0 auto 16px;
  border-radius: 50%;
  background: #45a049;
  display: flex;
  align-items: center;
  justify-content: center;
}

.checkmark {
  width: 64px;
  height: 64px;
  stroke: white;
  stroke-width: 4;
  fill: none;
  animation: checkmarkDraw 0.5s ease forwards;
}

@keyframes checkmarkDraw {
  0% {
    stroke-dasharray: 0, 100;
    opacity: 0;
  }
  100% {
    stroke-dasharray: 100, 100;
    opacity: 1;
  }
}

.saved-text {
  font-size: 28px;
  font-weight: bold;
  color: #333;
}
</style>
</head>

<body>
<div class="topbar">Jordfelsbrytare Test</div>
<div id="loader" class="loader"></div>

<div class="app" id="app">
<div class="card">
<label>Uppdrag</label>
<select id="uppdrag"></select>

<label>Fastighet</label>
<select id="fastighet"></select>

<label>Adress</label>
<select id="adress"></select>

<label>Lägenhetsnummer</label>
<select id="lgh"></select>

<label>Status</label>
<select id="status">
<option value="">Välj status…</option>
<option value="Funktion. OK">Funktion. OK</option>
<option value="Ej tillgänglig">Ej tillgänglig</option>
<option value="Funktionsfel">Funktionsfel</option>
</select>

<label>Senast kontrollerad:</label>
<div id="latest" class="last-checked-display">Läser in...</div>
</div>

<button class="save-btn" onclick="save()">SPARA</button>
</div>

<!-- Save confirmation modal -->
<div id="savedModal" class="modal-overlay">
<div class="modal-content">
<div class="checkmark-circle">
<svg class="checkmark" viewBox="0 0 52 52">
<polyline points="14,27 22,35 38,19" />
</svg>
</div>
<p class="saved-text">Sparat!</p>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxd5A8t4eHkPwUM3ZTG4-lujGbAiW3jgq4qljZF2rmhA-YoV8RJNv5VIqHFAIrpuiRp/exec";
let allData = [];

async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];

        fillSelect("uppdrag",[...new Set(allData.map(i=>i.uppdrag).filter(Boolean))]);
        fillSelect("fastighet",[...new Set(allData.map(i=>i.fastighet).filter(Boolean))]);
        fillSelect("adress",[...new Set(allData.map(i=>i.adress).filter(Boolean))]);
        fillSelect("lgh",[...new Set(allData.map(i=>i.lgh).filter(Boolean))]);

        // Update "Senast kontrollerad" with date from column E (previousDate)
        if (allData && allData.length > 0 && allData[0].previousDate) {
            document.getElementById("latest").textContent = allData[0].previousDate;
        } else {
            document.getElementById("latest").textContent = "-";
        }
    } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("latest").textContent = "-";
    }

    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
}

function fillSelect(id, arr){
    const sel = document.getElementById(id);
    sel.innerHTML = "<option value=''>Välj…</option>";
    arr.forEach(v => { 
        const o = document.createElement("option"); 
        o.value = v; 
        o.textContent = v; 
        sel.appendChild(o); 
    });
}

async function save(){
    const data = {
        uppdrag: document.getElementById("uppdrag").value,
        fastighet: document.getElementById("fastighet").value,
        adress: document.getElementById("adress").value,
        lgh: document.getElementById("lgh").value,
        status: document.getElementById("status").value
    };
    
    // Validate all fields are filled
    if (!data.uppdrag || !data.fastighet || !data.adress || !data.lgh || !data.status) {
        alert("Alla fält måste fyllas i!");
        return;
    }
    
    try {
        await fetch(API_URL, {method:"POST", body:JSON.stringify(data)});
        
        // Show modal with checkmark
        const modal = document.getElementById("savedModal");
        modal.classList.add("show");
        
        // Update "Senast kontrollerad" with today's date
        const today = new Date().toLocaleDateString('sv-SE');
        document.getElementById("latest").textContent = today;
        
        // Reset form
        document.getElementById("uppdrag").value = "";
        document.getElementById("fastighet").value = "";
        document.getElementById("adress").value = "";
        document.getElementById("lgh").value = "";
        document.getElementById("status").value = "";
        
        // Hide modal after 3 seconds
        setTimeout(() => {
            modal.classList.remove("show");
        }, 3000);
    } catch (error) {
        console.error("Error saving data:", error);
        alert("Fel vid sparning. Försök igen.");
    }
}

loadData();

// REGISTER SERVICE WORKER
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("./sw.js").catch(err => console.log("SW registration failed"));
}
</script>
</body>
</html>
