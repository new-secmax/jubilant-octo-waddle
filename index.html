<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordfelsbrytare Test</title>
<meta name="description" content="Test och kontrollera jordfelsbrytare enkelt och effektivt">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e0e0e0">

<style>
body { 
  margin:0; 
  padding:0; 
  font-family: "Segoe UI", sans-serif; 
  background:#e0e0e0; 
  touch-action: manipulation;
}

.topbar { 
  position: sticky; 
  top:0; 
  width:100%; 
  text-align:center; 
  padding:16px; 
  font-size:22px; 
  font-weight:bold; 
  background:#e0e0e0; 
  z-index:1000; 
  box-shadow: 3px 3px 8px #bebebe, -3px -3px 8px #ffffff; 
  border-radius:0 0 15px 15px; 
}

.app { 
  max-width:100%; 
  margin:20px auto 15px; 
  display:none; 
  padding: 0 12px;
}

.card { 
  background:#e0e0e0; 
  padding:20px; 
  border-radius:15px; 
  box-shadow:6px 6px 12px #bebebe,-6px -6px 12px #ffffff; 
  margin-bottom:20px; 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

label { 
  display:block; 
  font-weight:bold; 
  margin-bottom:8px; 
  color:#333; 
  font-size:18px;
}

select, input { 
  width:100%; 
  padding:14px; 
  border-radius:12px; 
  border:none; 
  background:#e0e0e0; 
  box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff; 
  font-size:18px;
  margin-bottom:16px; 
  color:#333;
}

.last-checked-display {
  padding:12px;
  border-radius:12px;
  background:#d9d9d9;
  font-size:16px;
  color:#333;
  margin-bottom:16px;
  display:none;
}

.blink {
  animation: blinkAnim 0.9s infinite;
}

@keyframes blinkAnim {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}

.last-checked-display.show {
  display:block;
}

.save-btn { 
  width:100%; 
  background:#e0e0e0; 
  font-size:24px; 
  padding:16px; 
  border-radius:15px; 
  box-shadow: 6px 6px 12px #bebebe,-6px -6px 12px #ffffff; 
  border:none; 
  cursor:pointer; 
  font-weight:bold; 
  color:#333;
  transition: all 0.15s ease;
  margin-top:10px;
}

.save-btn:active { 
  box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
  transform: scale(0.98);
}

.fade-in { 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

@keyframes fadeIn { 
  0%{opacity:0; transform:translateY(10px);} 
  100%{opacity:1; transform:translateY(0);} 
}

.loader { 
  width:60px; 
  height:60px; 
  margin:40px auto; 
  border-radius:50%; 
  box-shadow:6px 6px 12px #bebebe,-6px -6px 12px #ffffff; 
  animation:pulse 1.4s ease-in-out infinite; 
}

@keyframes pulse {
  0%{transform:scale(1); box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff;}
  50%{transform:scale(0.9); box-shadow:inset 6px 6px 10px #bebebe, inset -6px -6px 10px #ffffff;}
  100%{transform:scale(1); box-shadow:8px 8px 15px #bebebe,-8px -8px 15px #ffffff;}
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: #e0e0e0;
  padding: 28px;
  border-radius: 20px;
  box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
  text-align: center;
  animation: scaleIn 0.3s ease;
  max-width: 90%;
}

@keyframes scaleIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.checkmark-circle {
  width: 80px;
  height: 80px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: #45a049;
  display: flex;
  align-items: center;
  justify-content: center;
}

.checkmark {
  width: 52px;
  height: 52px;
  stroke: white;
  stroke-width: 4;
  fill: none;
  animation: checkmarkDraw 0.5s ease forwards;
}

@keyframes checkmarkDraw {
  0% {
    stroke-dasharray: 0, 100;
    opacity: 0;
  }
  100% {
    stroke-dasharray: 100, 100;
    opacity: 1;
  }
}

.saved-text {
  font-size: 22px;
  font-weight: bold;
  color: #333;
}
</style>
</head>

<body>
<div class="topbar">Jordfelsbrytare Test</div>
<div id="loader" class="loader"></div>

<div class="app" id="app">
<div class="card">
<label>Uppdrag</label>
<select id="uppdrag"></select>

<label>Fastighet</label>
<select id="fastighet"></select>

<label>Adress</label>
<select id="adress"></select>

<label>Lägenhetsnummer</label>
<select id="lgh"></select>

<label>Status</label>
<select id="status">
<option value="">Välj status…</option>
<option value="Funktion. OK">Funktion. OK</option>
<option value="Ej tillgänglig">Ej tillgänglig</option>
<option value="Funktionsfel">Funktionsfel</option>
</select>

<label>Senast kontrollerad:</label>
<div id="latest" class="last-checked-display"></div>
</div>

<button class="save-btn" onclick="save()">SPARA</button>
</div>

<div id="savedModal" class="modal-overlay">
<div class="modal-content">
<div class="checkmark-circle">
<svg class="checkmark" viewBox="0 0 52 52">
<polyline points="14,27 22,35 38,19" />
</svg>
</div>
<p class="saved-text">Sparat!</p>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxd5A8t4eHkPwUM3ZTG4-lujGbAiW3jgq4qljZF2rmhA-YoV8RJNv5VIqHFAIrpuiRp/exec";
let allData = [];

/**
 * Hjälp: normalisera ett värde för säker jämförelse
 */
function norm(v){
  if (v === null || v === undefined) return "";
  return String(v).trim();
}

/**
 * Fyll en select med värden (array av strängar)
 */
function fillSelect(id, arr){
    const sel = document.getElementById(id);
    sel.innerHTML = "<option value=''>Välj…</option>";
    arr.forEach(v => {
        const o = document.createElement("option");
        o.value = v;
        o.textContent = v;
        sel.appendChild(o);
    });
}

/**
 * Ladda data från API och fyll selects.
 */
async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];
        console.debug("Loaded entries:", allData.length);

        // Unika värden per kolumn (normaliserade för att undvika dubbletter pga whitespace)
        const uppdragVals = [...new Set(allData.map(i=>norm(i.uppdrag)).filter(Boolean))];
        const fastighetVals = [...new Set(allData.map(i=>norm(i.fastighet)).filter(Boolean))];
        const adressVals = [...new Set(allData.map(i=>norm(i.adress)).filter(Boolean))];
        const lghVals = [...new Set(allData.map(i=>norm(i.lgh)).filter(Boolean))];

        fillSelect("uppdrag", uppdragVals);
        fillSelect("fastighet", fastighetVals);
        fillSelect("adress", adressVals);
        fillSelect("lgh", lghVals);

        // Lägg change-listeners på alla selects så updateLastChecked triggas vid ändring
        ["uppdrag","fastighet","adress","lgh"].forEach(id => {
            document.getElementById(id).addEventListener("change", updateLastChecked);
        });

    } catch (error) {
        console.error("Error loading data:", error);
        alert("Fel vid inläsning av data. Kontrollera nätverk och API.");
    } finally {
        document.getElementById("loader").style.display="none";
        document.getElementById("app").style.display="block";
    }
}

/**
 * Uppdatera "Senast kontrollerad"-rutan.
 * Söker först efter full match (uppdrag+fastighet+adress+lgh), annars fallback på lgh.
 */
function updateLastChecked(){
    const selUppdrag = norm(document.getElementById("uppdrag").value);
    const selFastighet = norm(document.getElementById("fastighet").value);
    const selAdress = norm(document.getElementById("adress").value);
    const selLgh = norm(document.getElementById("lgh").value);

    const latestDiv = document.getElementById("latest");

    // Om inget lägenhetsnummer valt, visa tom text men behåll rutan synlig
    if (!selLgh) {
        latestDiv.classList.remove("blink");
        latestDiv.textContent = "";
        return;
    }

    latestDiv.textContent = "Söker senast kontrolldatum…";
    latestDiv.classList.add("blink");

    // Korta artificiella väntan för UX (kan tas bort)
    setTimeout(() => {
        // Först försök hitta full match på alla fält som är ifyllda
        let record = allData.find(item => {
            const aU = norm(item.uppdrag);
            const aF = norm(item.fastighet);
            const aA = norm(item.adress);
            const aL = norm(item.lgh);

            // Om användaren inte valt vissa fält (t.ex. uppdrag tom), så matcha bara de ifyllda.
            const matchU = selUppdrag ? (aU === selUppdrag) : true;
            const matchF = selFastighet ? (aF === selFastighet) : true;
            const matchA = selAdress ? (aA === selAdress) : true;
            const matchL = aL === selLgh;

            return matchU && matchF && matchA && matchL;
        });

        // Fallback: om ingen full match, försök hitta första post med samma lgh
        if (!record) {
            record = allData.find(item => norm(item.lgh) === selLgh);
            if (record) console.debug("Fallback: hittade post enbart på lgh.");
        }

        if (record) {
            latestDiv.classList.remove("blink");
            // Hantera olika möjliga fältnamn för datum/status (robusthet)
            const possibleDate = record.previousDate || record.lastChecked || record.date || record.previous_date || record.datum;
            const possibleStatus = record.previousStatus || record.status || record.previous_status;

            if (possibleDate) {
                const statusText = possibleStatus ? ` - ${possibleStatus}` : '';
                latestDiv.textContent = `${possibleDate}${statusText}`;
            } else {
                latestDiv.textContent = "Inget datum hittas";
            }
        } else {
            latestDiv.classList.remove("blink");
            latestDiv.textContent = "Inget datum hittas";
            console.debug("No record found for:", {selUppdrag, selFastighet, selAdress, selLgh});
        }
    }, 350);
}

/**
 * Sparar posten — vi lägger till Content-Type header också.
 */
async function save(){
    const data = {
        uppdrag: document.getElementById("uppdrag").value,
        fastighet: document.getElementById("fastighet").value,
        adress: document.getElementById("adress").value,
        lgh: document.getElementById("lgh").value,
        status: document.getElementById("status").value
    };

    if (!data.uppdrag || !data.fastighet || !data.adress || !data.lgh || !data.status) {
        alert("Alla fält måste fyllas i!");
        return;
    }

    if (navigator.vibrate) {
        navigator.vibrate(100);
    }

    try {
        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const modal = document.getElementById("savedModal");
        modal.classList.add("show");

        document.getElementById("uppdrag").value = "";
        document.getElementById("fastighet").value = "";
        document.getElementById("adress").value = "";
        document.getElementById("lgh").value = "";
        document.getElementById("status").value = "";

        const latestDiv = document.getElementById("latest");
        latestDiv.textContent = "";
        latestDiv.classList.remove("blink");

        setTimeout(() => {
            modal.classList.remove("show");
        }, 2000);

        // Efter sparning: ladda om data från server för att uppdatera listor och historik
        loadData();

    } catch (error) {
        console.error("Error saving data:", error);
        alert("Fel vid sparning. Försök igen.");
    }
}

// Kör init
loadData();

// Service worker registrering (oförändrat)
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("./sw.js").catch(err => console.log("SW registration failed"));
}
</script>
</body>
</html>
