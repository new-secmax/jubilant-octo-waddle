<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jordfelsbrytare Test</title>
<meta name="description" content="Test och kontrollera jordfelsbrytare enkelt och effektivt">
<meta name="theme-color" content="#e8f4f8">

<style>
body { 
  margin:0; 
  padding:0; 
  font-family: "Segoe UI", sans-serif; 
  background:#e8f4f8; 
  touch-action: manipulation;
}

.topbar { 
  position: sticky; 
  top:0; 
  width:100%; 
  text-align:center; 
  padding:12px; 
  font-size:20px; 
  font-weight:bold; 
  background:#e8f4f8; 
  z-index:1000; 
  box-shadow: 3px 3px 8px #d0e5ed, -3px -3px 8px #ffffff; 
  border-radius:0 0 15px 15px; 
  color:#3b6880;
}

.app { 
  max-width:100%; 
  margin:60px auto 10px; 
  display:none; 
  padding: 0 12px;
}

.card { 
  background:#e8f4f8; 
  padding:12px; 
  border-radius:15px; 
  box-shadow:6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  margin-bottom:10px; 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

label { 
  display:block; 
  font-weight:bold; 
  margin-bottom:6px; 
  color:#3b6880; 
  font-size:18px;
}

select, input { 
  width:100%; 
  padding:14px; 
  border-radius:10px; 
  border:2px solid #5a9fc7; 
  background:#e8f4f8; 
  box-shadow: inset 3px 3px 6px #d0e5ed, inset -3px -3px 6px #ffffff; 
  font-size:18px;
  margin-bottom:10px; 
  color:#3b6880;
  min-height:48px;
  font-weight:bold;
}

select:focus, input:focus {
  outline:none;
  border-color:#4a89b0;
}

.last-checked-display {
  padding:8px 12px;
  border-radius:10px;
  background:#dceef5;
  font-size:16px;
  color:#3b6880;
  margin-bottom:10px;
  min-height:36px;
  display:flex;
  align-items:center;
}

.save-btn { 
  width:100%; 
  background:#e8f4f8; 
  font-size:20px; 
  padding:16px; 
  border-radius:15px; 
  box-shadow: 6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  border:4px solid #70b5e0; 
  cursor:pointer; 
  font-weight:bold; 
  color:#3b6880;
  opacity:0; 
  animation:fadeIn 1s ease forwards; 
  animation-delay:0.2s; 
  transition: all 0.15s ease;
  min-height:56px;
}

.save-btn:active { 
  box-shadow: inset 5px 5px 10px #d0e5ed, inset -5px -5px 10px #ffffff;
  transform: scale(0.98);
}

.fade-in { 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

@keyframes fadeIn { 
  0%{opacity:0; transform:translateY(10px);} 
  100%{opacity:1; transform:translateY(0);} 
}

.loader { 
  width:50px; 
  height:50px; 
  margin:40px auto; 
  border-radius:50%; 
  box-shadow:6px 6px 12px #d0e5ed,-6px -6px 12px #ffffff; 
  animation:pulse 1.4s ease-in-out infinite; 
}

@keyframes pulse {
  0%{transform:scale(1); box-shadow:8px 8px 15px #d0e5ed,-8px -8px 15px #ffffff;}
  50%{transform:scale(0.9); box-shadow:inset 6px 6px 10px #d0e5ed, inset -6px -6px 10px #ffffff;}
  100%{transform:scale(1); box-shadow:8px 8px 15px #d0e5ed,-8px -8px 15px #ffffff;}
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(59, 104, 128, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: #e8f4f8;
  padding: 28px;
  border-radius: 20px;
  box-shadow: 6px 6px 12px #d0e5ed, -6px -6px 12px #ffffff;
  text-align: center;
  animation: scaleIn 0.3s ease;
  max-width: 90%;
}

@keyframes scaleIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.checkmark-circle {
  width: 80px;
  height: 80px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: #70b5e0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.checkmark {
  width: 48px;
  height: 48px;
  stroke: white;
  stroke-width: 4;
  fill: none;
  animation: checkmarkDraw 0.5s ease forwards;
}

@keyframes checkmarkDraw {
  0% {
    stroke-dasharray: 0, 100;
    opacity: 0;
  }
  100% {
    stroke-dasharray: 100, 100;
    opacity: 1;
  }
}

.saved-text {
  font-size: 22px;
  font-weight: bold;
  color: #3b6880;
}
</style>
</head>

<body>
<div class="topbar">Jordfelsbrytare Test</div>
<div id="loader" class="loader"></div>

<div class="app" id="app">
<div class="card">
<label>üìã Uppdrag</label>
<select id="uppdrag"></select>

<label>üè¢ Fastighet</label>
<select id="fastighet"></select>

<label>üìç Adress</label>
<select id="adress"></select>

<label>üö™ L√§genhetsnummer</label>
<select id="lgh"></select>

<label>‚úÖ Status</label>
<select id="status">
<option value="">V√§lj status‚Ä¶</option>
<option value="Funktion. OK">Funktion. OK</option>
<option value="Ej tillg√§nglig">Ej tillg√§nglig</option>
<option value="Funktionsfel">Funktionsfel</option>
</select>

<label>üìÖ Senast kontrollerad:</label>
<div id="latest" class="last-checked-display"></div>
</div>

<button class="save-btn" onclick="save()">SPARA TEST</button>

<div class="card" style="margin-top:20px;">
<button class="save-btn" onclick="showDebugInfo()" style="background:#fff3cd; border-color:#ffc107;">üîç VISA DEBUG INFO</button>
<pre id="debugInfo" style="display:none; background:#f8f9fa; padding:12px; border-radius:8px; font-size:12px; overflow:auto; max-height:300px; margin-top:10px;"></pre>
</div>
</div>

<div id="savedModal" class="modal-overlay">
<div class="modal-content">
<div class="checkmark-circle">
<svg class="checkmark" viewBox="0 0 52 52">
<polyline points="14,27 22,35 38,19" />
</svg>
</div>
<p class="saved-text">Sparat!</p>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxd5A8t4eHkPwUM3ZTG4-lujGbAiW3jgq4qljZF2rmhA-YoV8RJNv5VIqHFAIrpuiRp/exec";
let allData = [];

async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];

        fillSelect("uppdrag",[...new Set(allData.map(i=>i.uppdrag).filter(Boolean))]);
        fillSelect("fastighet",[...new Set(allData.map(i=>i.fastighet).filter(Boolean))]);
        fillSelect("adress",[...new Set(allData.map(i=>i.adress).filter(Boolean))]);
        fillSelect("lgh",[...new Set(allData.map(i=>i.lgh).filter(Boolean))]);

        document.getElementById("adress").addEventListener("change", updateLastChecked);
        document.getElementById("lgh").addEventListener("change", updateLastChecked);
    } catch (error) {
        console.error("Error loading data:", error);
    }

    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
}

function updateLastChecked(){
    const selectedAdress = document.getElementById("adress").value;
    const selectedLgh = document.getElementById("lgh").value;
    const latestDiv = document.getElementById("latest");
    
    console.log("üîç updateLastChecked called");
    console.log("Selected adress:", selectedAdress);
    console.log("Selected lgh:", selectedLgh);
    
    if (!selectedAdress || !selectedLgh) {
        latestDiv.innerHTML = '<span style="color:#999;">V√§lj adress och l√§genhet</span>';
        return;
    }
    
    // Log full data structure to see field names
    console.log("üîç FULL DATA SAMPLE:", JSON.stringify(allData.slice(0, 2), null, 2));
    console.log("üîç Total records:", allData.length);
    
    const record = allData.find(item => String(item.adress || '').trim() === String(selectedAdress || '').trim() && String(item.lgh || '').trim() === String(selectedLgh || '').trim());
    
    console.log("Found record:", record);
    if (!record) {
        console.log("‚ùå No match found. Checking all records with this address:");
        const matchingAddr = allData.filter(item => item.adress === selectedAdress);
        console.log("Records with matching address:", matchingAddr);
    }
    
    if (record && record.previousDate) {
        const statusText = record.previousStatus ? ` - ${record.previousStatus}` : '';
        latestDiv.innerHTML = `<strong>${record.previousDate}</strong>${statusText}`;
    } else {
        latestDiv.innerHTML = '<span style="color:#999;">Inget datum hittades</span>';
    }
}

function fillSelect(id, arr){
    const s = document.getElementById(id);
    s.innerHTML = '<option value="">V√§lj...</option>';
    arr.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        s.appendChild(opt);
    });
}

async function save(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    const lgh = document.getElementById("lgh").value;
    const status = document.getElementById("status").value;

    if(!uppdrag || !fastighet || !adress || !lgh || !status){
        alert("Fyll i alla f√§lt!");
        return;
    }

    const now = new Date();
    const dateStr = now.toISOString().split('T')[0];
    const timeStr = now.toTimeString().split(' ')[0];

    const body = {
        uppdrag,
        fastighet,
        adress,
        lgh,
        status,
        date: dateStr,
        time: timeStr
    };

    try {
        await fetch(API_URL, {
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body: new URLSearchParams(body)
        });

        const modal = document.getElementById("savedModal");
        modal.classList.add("show");
        
        setTimeout(() => {
            modal.classList.remove("show");
        }, 2000);

        document.getElementById("uppdrag").selectedIndex = 0;
        document.getElementById("fastighet").selectedIndex = 0;
        document.getElementById("adress").selectedIndex = 0;
        document.getElementById("lgh").selectedIndex = 0;
        document.getElementById("status").selectedIndex = 0;
        document.getElementById("latest").textContent = "";
    } catch(err) {
        alert("Kunde inte spara. F√∂rs√∂k igen.");
    }
}

function showDebugInfo(){
    const debugDiv = document.getElementById("debugInfo");
    const selectedAdress = document.getElementById("adress").value;
    const selectedLgh = document.getElementById("lgh").value;

    const first3Detailed = allData.slice(0, 3).map((item, index) => ({
        index,
        uppdrag: item.uppdrag,
        fastighet: item.fastighet,
        adress: item.adress,
        lgh: item.lgh,
        adressType: typeof item.adress,
        lghType: typeof item.lgh,
        adressTrimmed: String(item.adress || '').trim(),
        selectedAdressTrimmed: String(selectedAdress || '').trim(),
        lghAsString: String(item.lgh || ''),
        lghTrimmed: String(item.lgh || '').trim(),
        selectedLghTrimmed: String(selectedLgh || '').trim(),
        equalsAdress: String(item.adress || '').trim() === String(selectedAdress || '').trim(),
        equalsLgh: String(item.lgh || '').trim() === String(selectedLgh || '').trim(),
    }));

    const adressMatches = allData.filter(item => String(item.adress || '').trim() === String(selectedAdress || '').trim());
    const lghMatches = allData.filter(item => String(item.lgh || '').trim() === String(selectedLgh || '').trim());
    const fullMatches = allData.filter(item => String(item.adress || '').trim() === String(selectedAdress || '').trim() && String(item.lgh || '').trim() === String(selectedLgh || '').trim());

    const info = {
        "Total records": allData.length,
        "Selected adress": selectedAdress,
        "Selected lgh": selectedLgh,
        "First 3 detailed": first3Detailed,
        "Adress-only matches (count)": adressMatches.length,
        "Lgh-only matches (count)": lghMatches.length,
        "Full matches (count)": fullMatches.length,
        "Full matches": fullMatches,
    };

    console.log('üîç DEBUG INFO', info);
    debugDiv.textContent = JSON.stringify(info, null, 2);
    debugDiv.style.display = "block";
}

loadData();

if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').catch(()=>{});
}
</script>
</body>
</html>
