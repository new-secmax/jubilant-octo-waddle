<style>
:root {
  --primary: #0f3460;
  --secondary: #16213e;
  --accent: #2e7d32;
  --ms-color: #9c27b0;
  --text: #f0f0f0;
  --text-secondary: #b0b0b0;
  --card-bg: rgba(255, 255, 255, 0.08);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  --border-radius: 16px;
}

* {
  box-sizing: border-box;
}

body { 
  margin:0; 
  padding:0; 
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: var(--text);
  touch-action: manipulation;
  min-height: 100vh;
  line-height: 1.6;
  font-size: 20px;
}

.topbar { 
  position: sticky; 
  top:0; 
  width:100%; 
  text-align:center; 
  padding: 20px 12px;
  font-size: 26px;
  font-weight:700; 
  background: rgba(15, 52, 96, 0.9);
  backdrop-filter: blur(10px);
  z-index:1000; 
  box-shadow: var(--shadow);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  letter-spacing: 0.5px;
}

.app { 
  max-width:100%; 
  margin:16px auto 10px; 
  display:none; 
  padding: 0 16px;
}

.card { 
  background: var(--card-bg);
  padding: 20px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  margin-bottom: 20px;
  opacity:0; 
  animation:fadeIn 0.7s ease forwards;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

.form-group {
  margin-bottom: 16px;
}

label { 
  display:block; 
  font-weight:600; 
  margin-bottom:10px;
  color: var(--text);
  font-size: 22px;
  display: flex;
  align-items: center;
  gap: 10px;
}

select, input { 
  width:100%; 
  padding:18px;
  border-radius:12px; 
  border: 2px solid rgba(255, 255, 255, 0.15);
  background: rgba(0, 0, 0, 0.25);
  color: var(--text);
  font-size:22px;
  margin-bottom:8px; 
  min-height:64px;
  font-weight:500;
  transition: all 0.3s ease;
  appearance: none;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f0f0f0' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
  background-repeat: no-repeat;
  background-position: right 18px center;
  background-size: 22px;
}

select:focus, input:focus {
  outline:none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.3);
}

.last-checked-display {
  padding:18px;
  border-radius:12px;
  background: rgba(0, 0, 0, 0.25);
  font-size:22px;
  color: var(--text);
  margin-bottom:8px;
  display:flex;
  align-items:center;
  font-weight:500;
  border: 2px solid rgba(255, 255, 255, 0.1);
  min-height: 64px;
}

/* NY LAYOUT F√ñR KNAPPARNA */
.buttons-container {
  display: flex;
  gap: 12px;
  margin-top: 8px;
  width: 100%;
}

.save-btn { 
  flex: 1;
  background: var(--accent);
  font-size:22px;
  padding:20px;
  border-radius:var(--border-radius); 
  box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
  border: none;

  font-weight:700; 
  color: white;
  opacity:0; 
  animation:fadeIn 1s ease forwards; 
  animation-delay:0.2s; 
  transition: all 0.3s ease;
  min-height:64px;
  letter-spacing: 0.5px;
}

.ms-btn {
  width: 25%;
  background: var(--ms-color);
  font-size:18px;
  padding:20px 10px;
  border-radius:var(--border-radius);
  box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
  border: none;
  cursor:pointer;
  font-weight:700;
  color: white;
  opacity:0;
  animation:fadeIn 1s ease forwards;
  animation-delay:0.2s;
  transition: all 0.3s ease;
  min-height:64px;
  letter-spacing: 0.5px;
}

.save-btn:active, .ms-btn:active { 
  transform: translateY(2px);
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
}

.save-btn:disabled {
  background: rgba(46, 125, 50, 0.5);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.ms-btn:disabled {
  background: rgba(156, 39, 176, 0.5);

/* NUMERISKT TANGENTBORD */
.numeric-keyboard-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;

  padding: 20px;
}

.numeric-keyboard-overlay.show {

}

.numeric-keyboard {

  padding: 25px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 400px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.keyboard-header {
  text-align: center;
  margin-bottom: 20px;
}

.keyboard-title {

  font-weight: 700;
  color: var(--text);

}

.keyboard-subtitle {
  font-size: 16px;
  color: var(--text-secondary);
}

.keyboard-display {
  background: rgba(0, 0, 0, 0.3);
  padding: 20px;
  border-radius: 12px;
  font-size: 28px;
  text-align: center;
  margin-bottom: 20px;

  min-height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.keyboard-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  justify-content: center;
}

.keyboard-key {
  flex: 1;
  background: var(--primary);
  border: none;
  border-radius: 12px;
  padding: 20px 10px;
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s ease;
  min-height: 70px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.keyboard-key:active {
  background: var(--accent);
  transform: translateY(2px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.keyboard-key.wide {
  flex: 2;
}

.keyboard-key.clear {
  background: #f44336;
}

.keyboard-key.submit {
  background: var(--accent);
  font-size: 20px;
}

.fade-in { 
  opacity:0; 
  animation:fadeIn 0.7s ease forwards; 
}

@keyframes fadeIn { 
  0%{opacity:0; transform:translateY(10px);} 
  100%{opacity:1; transform:translateY(0);} 
}

.loader { 
  width:70px;
  height:70px;
  margin:50px auto; 
  border-radius:50%; 
  border: 5px solid rgba(15, 52, 96, 0.3);
  border-top: 5px solid var(--accent);
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease;
  padding: 20px;
}

.modal-overlay.show {

}

.modal-content {
  background: var(--secondary);
  padding: 35px 25px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  text-align: center;
  animation: scaleIn 0.3s ease;
  max-width: 90%;
  width: 340px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

@keyframes scaleIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.checkmark-circle {
  width: 100px;
  height: 100px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 20px rgba(46, 125, 50, 0.5);
}

.checkmark {
  width: 50px;
  height: 50px;
  stroke: white;
  stroke-width: 4;
  fill: none;
  animation: checkmarkDraw 0.5s ease forwards;
}

@keyframes checkmarkDraw {
  0% {
    stroke-dasharray: 0, 100;
    opacity: 0;
  }
  100% {
    stroke-dasharray: 100, 100;
    opacity: 1;
  }
}

.saved-text {
  font-size: 28px;
  font-weight: bold;
  color: var(--text);
  margin-bottom: 10px;
}

.saved-subtext {
  font-size: 18px;
  color: var(--text-secondary);
}

.icon {
  width: 26px;
  height: 26px;
  stroke: var(--accent);
  stroke-width: 2.2;
  fill: none;
}

.status-indicator {
  display: inline-flex;

  gap: 8px;

  border-radius: 20px;
  font-size: 18px;
  font-weight: 600;

.status-ok {

}

.status-not-available {
  background: rgba(255, 152, 0, 0.3);

}

.status-fault {
  background: rgba(244, 67, 54, 0.3);

.footer {

  padding: 20px;

  font-size: 16px;
  margin-top: 16px;

</style>
</head>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzRsmS3W8ARaCHQHLcRMCC8uEHsYkHU1O-pq1xwnGZgKoBNLLH-ffyRKifFvbprMRDA/exec";
let allData = [];
let LGH_KEY = "lgh";
let currentNumber = "0";
let msValue = null;

// NUMERISKT TANGENTBORD FUNKTIONER
function openNumericKeyboard() {
    currentNumber = msValue ? msValue.toString() : "0";
    document.getElementById('keyboardDisplay').textContent = currentNumber;
    document.getElementById('numericKeyboard').classList.add('show');
}

function closeNumericKeyboard() {
    document.getElementById('numericKeyboard').classList.remove('show');
}

function addNumber(number) {
    if (currentNumber === "0") {
        currentNumber = number.toString();
    } else {
        currentNumber += number.toString();
    }
    document.getElementById('keyboardDisplay').textContent = currentNumber;
}

function addDecimal() {
    if (!currentNumber.includes('.')) {
        currentNumber += '.';
        document.getElementById('keyboardDisplay').textContent = currentNumber;
    }
}

function clearDisplay() {
    currentNumber = "0";
    document.getElementById('keyboardDisplay').textContent = currentNumber;
}

function submitNumber() {
    const numberValue = parseFloat(currentNumber);
    msValue = numberValue;
    
    // Uppdatera MS-knappens text
    const msBtn = document.getElementById('msBtn');
    msBtn.textContent = `${numberValue}ms`;
    
    closeNumericKeyboard();
}

function detectLghKey() {
    if (!allData.length) return;
    const sample = allData[0] || {};
    const knownKeys = ["uppdrag","fastighet","adress","status","date","time","previousDate","previousStatus"];
    const keys = Object.keys(sample);

    if (keys.includes("lgh")) {
        LGH_KEY = "lgh";
        return;
    }

    const candidates = keys.filter(k => !knownKeys.includes(k) && /l.*gh|l√§genhet|lagenhet/i.test(k));
    if (candidates.length) {
        LGH_KEY = candidates[0];
        return;
    }

    const fallback = keys.find(k => !knownKeys.includes(k));
    if (fallback) {
        LGH_KEY = fallback;
    }

    console.log("üîë Uppt√§ckt f√§lt f√∂r l√§genhetsnummer:", LGH_KEY);
}

function getLgh(item) {
    return item[LGH_KEY] || item.lgh || item["L√§genhetsnummer"] || item["l√§genhetsnummer"];
}

function normalizeAdress(value) {
    if (value === "(Ingen adress)" || value == null) return "";
    return String(value).trim();
}

async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];
        detectLghKey();
        
        console.log("üì¶ FULL JSON RESPONSE:", JSON.stringify(json, null, 2));
        console.log("üìä Total antal poster:", allData.length);
        
        if (allData.length > 0) {
            console.log("üîç F√ñRSTA POSTEN (alla f√§lt):", JSON.stringify(allData[0], null, 2));
            console.log("üîç Alla f√§ltnamn i f√∂rsta posten:", Object.keys(allData[0]));
        }
        
        const jarfallaData = allData.filter(item => 
            item.fastighet && item.fastighet.includes("J√§rf√§lla")
        );
        if (jarfallaData.length > 0) {
            console.log("üö® J√ÑRF√ÑLLA DEBUG - Antal poster:", jarfallaData.length);
            console.log("üö® J√ÑRF√ÑLLA f√∂rsta 3 posterna:", JSON.stringify(jarfallaData.slice(0, 3), null, 2));
        }
        
        fillSelect("uppdrag",[...new Set(allData.map(i=>i.uppdrag).filter(Boolean))]);
        
        document.getElementById("uppdrag").addEventListener("change", filterFastighet);
        document.getElementById("fastighet").addEventListener("change", filterAdress);
        document.getElementById("adress").addEventListener("change", filterLgh);
        document.getElementById("lgh").addEventListener("change", updateLastChecked);
        
        document.getElementById("uppdrag").addEventListener("change", validateForm);
        document.getElementById("fastighet").addEventListener("change", validateForm);
        document.getElementById("adress").addEventListener("change", validateForm);
        document.getElementById("lgh").addEventListener("change", validateForm);
        document.getElementById("status").addEventListener("change", validateForm);
        
        console.log("‚úÖ Data loaded, event listeners attached");
    } catch (error) {
        console.error("‚ùå Error loading data:", error);
    }

    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
}

function filterFastighet(){
    const uppdrag = document.getElementById("uppdrag").value;
    
    if (!uppdrag) {
        fillSelect("fastighet", []);
        fillSelect("adress", []);
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        validateForm();
        return;
    }
    
    const filtered = allData.filter(item => item.uppdrag === uppdrag);
    const fastigheter = [...new Set(filtered.map(i=>i.fastighet).filter(Boolean))];
    fillSelect("fastighet", fastigheter);
    
    fillSelect("adress", []);
    fillSelect("lgh", []);
    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
    validateForm();
}

function filterAdress(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    
    if (!uppdrag || !fastighet) {
        fillSelect("adress", []);
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        validateForm();
        return;
    }
    
    const filtered = allData.filter(item => 
        item.uppdrag === uppdrag && 
        item.fastighet === fastighet
    );
    const adresser = [...new Set(
        filtered.map(i => normalizeAdress(i.adress) || "(Ingen adress)")
    )];
    fillSelect("adress", adresser);

    fillSelect("lgh", []);
    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
    validateForm();
}

function filterLgh(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    
    if (!uppdrag || !fastighet || !adress) {
        fillSelect("lgh", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        validateForm();
        return;
    }
    
    const actualAdress = normalizeAdress(adress);
    
    let filtered = allData.filter(item => 
        item.uppdrag === uppdrag && 
        item.fastighet === fastighet && 
        normalizeAdress(item.adress) === actualAdress
    );

    if (!filtered.length) {
        filtered = allData.filter(item => 
            item.uppdrag === uppdrag &&
            item.fastighet === fastighet
        );
        console.log("üîÅ Fallback: visar l√§genheter endast baserat p√• uppdrag + fastighet", { uppdrag, fastighet, adress });
    }

    const lgh = [...new Set(filtered.map(i=>getLgh(i)).filter(Boolean))];
    fillSelect("lgh", lgh);

    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
    validateForm();
}

function updateLastChecked(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const selectedAdress = document.getElementById("adress").value;
    const selectedLgh = document.getElementById("lgh").value;
    const latestDiv = document.getElementById("latest");
    
    if (!uppdrag || !fastighet || !selectedAdress || !selectedLgh) {
        latestDiv.innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    const actualAdress = normalizeAdress(selectedAdress);
    
    let record = allData.find(item => 
        item.uppdrag === uppdrag &&
        item.fastighet === fastighet &&
        normalizeAdress(item.adress) === actualAdress && 
        String(getLgh(item) || "").trim() === String(selectedLgh || "").trim()
    );

    if (!record) {
        record = allData.find(item => 
            item.uppdrag === uppdrag &&
            item.fastighet === fastighet &&
            String(getLgh(item) || "").trim() === String(selectedLgh || "").trim()
        );
        if (record) {
            console.log("üîÅ Fallback i updateLastChecked utan adressmatchning", { uppdrag, fastighet, selectedAdress, selectedLgh });
        }
    }

    if (!record) {
        latestDiv.innerHTML = '<span style="color:#999;">Inget datum hittades</span>';
        return;
    }
    
    if (record.previousDate) {
        const statusText = record.previousStatus ? ` - ${record.previousStatus}` : '';
        latestDiv.innerHTML = `<strong>${record.previousDate}</strong>${statusText}`;
    } else {
        latestDiv.innerHTML = '<span style="color:#999;">Inget tidigare test registrerat</span>';
    }
}

function fillSelect(id, arr){
    const s = document.getElementById(id);
    s.innerHTML = '<option value="">V√§lj...</option>';
    arr.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        s.appendChild(opt);
    });
}

function validateForm() {
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    const lgh = document.getElementById("lgh").value;
    const status = document.getElementById("status").value;
    const saveBtn = document.getElementById("saveBtn");
    
    if(uppdrag && fastighet && adress && lgh && status) {
        saveBtn.disabled = false;
    } else {
        saveBtn.disabled = true;
    }
}

async function save(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    const lgh = document.getElementById("lgh").value;
    const status = document.getElementById("status").value;

    if(!uppdrag || !fastighet || !adress || !lgh || !status){
        alert("Fyll i alla f√§lt!");
        return;
    }

    const now = new Date();
    const dateStr = now.toISOString().split('T')[0];
    const timeStr = now.toTimeString().split(' ')[0];

    const adressToSend = normalizeAdress(adress);

    const body = {
        uppdrag,
        fastighet,
        adress: adressToSend,
        lgh,
        status,
        date: dateStr,
        time: timeStr
    };

    // L√§gg till MS-v√§rdet om det finns
    if (msValue !== null) {
        body.ms = msValue;
    }

    try {
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.disabled = true;
        saveBtn.innerHTML = "SPARAR...";
        
        await fetch(API_URL, {
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body: new URLSearchParams(body)
        });

        await loadData();
        updateLastChecked();
        
        const modal = document.getElementById("savedModal");
        modal.classList.add('show');
        
        setTimeout(() => {
            modal.classList.remove('show');
        }, 2000);

        // √Öterst√§ll formul√§ret och MS-v√§rdet
        document.getElementById("uppdrag").selectedIndex = 0;
        document.getElementById("fastighet").selectedIndex = 0;
        document.getElementById("adress").selectedIndex = 0;
        document.getElementById("lgh").selectedIndex = 0;
        document.getElementById("status").selectedIndex = 0;
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj adress och l√§genhet</span>';
        
        // √Öterst√§ll MS-knappen
        msValue = null;
        document.getElementById('msBtn').textContent = 'ms';
        
        saveBtn.innerHTML = "SPARA TEST";
        validateForm();
    } catch(err) {
        alert("Kunde inte spara. F√∂rs√∂k igen.");
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.innerHTML = "SPARA TEST";
        validateForm();
    }
}
